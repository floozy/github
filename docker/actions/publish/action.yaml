name: "Publish"
description: "Build and publish the image"
inputs:
  registry_fqdn:
    description: "what is the fqdn of the registry used"
    required: true
    default: ghcr.io
  registry_username:
    description: "what is the username used to login to the registry"
    required: true
  registry_password:
    description: "what is the password used to login to the registry"
    required: true
  image_tag:
    description: "what is the tag of the image to push"
    required: true
runs:
  using: "composite"
  steps:
    - name: Login to Github Container Registry
      run: docker login -u ${{ inputs.registry_username }} -p ${{ inputs.registry_password }} ${{ inputs.registry_fqdn }}/${{ inputs.image_tag }}
      shell: bash
    - name: Tag image
      run: docker tag ${{ inputs.image_tag }} ${{ inputs.registry_fqdn }}/${{ inputs.image_tag }}
      shell: bash
    - name: Push image
      run: docker push ${{ inputs.registry_fqdn }}/${{ inputs.image_tag }}
      shell: bash
