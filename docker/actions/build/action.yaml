name: "Build"
description: "Build an image"
inputs:
  image_name:
    description: "what is the name of the image to publish"
    required: true
  dockerfile_path:
    description: "where is the dockerfile to check"
    required: true
  context:
    description: "where is the directory with all the files used to build the image"
    required: true
    default: "."
  image_build_args:
    description: "add build arg used to build an image"
    required: false
runs:
  using: "composite"
  steps:
    - name: Build image
      if: inputs.image_build_args
      run: docker buildx build -t ${{ inputs.image_name }}:latest --build-arg ${{ inputs.image_build_args }} ${{ inputs.dockerfile_path }} ${{ inputs.context }}
      shell: bash
    - name: Build image
      if: inputs.image_build_args == ''
      run: docker buildx build -t ${{ inputs.image_name }}:latest -f ${{ inputs.dockerfile_path }} ${{ inputs.context }}
      shell: bash
