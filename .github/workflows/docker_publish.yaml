name: Publish the docker image

on:
  workflow_call:
    inputs:
      sparse_checkout:
        required: false
        type: string
        default: Dockerfile
      need_login:
        required: false
        type: boolean
      registry_fqdn:
        required: false
        type: string
        default: ghcr.io
      registry_username:
        required: false
        type: string
        default: ${{ github.repository_owner }}
      image_name:
        required: false
        type: string
        default: ${{ github.repository }}
      dockerfile_path:
        required: false
        type: string
        default: "./Dockerfile"
      context:
        required: false
        type: string
        default: "."
      image_build_args:
        required: false
        type: string
    secrets:
      registry_password:
        required: false

jobs:
  publish_docker_image:
    name: Publish the docker image with the correct version
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.define_new_version.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          sparse-checkout: ${{ inputs.sparse_checkout }}
          sparse-checkout-cone-mode: false
          fetch-depth: 0
      - name: Define the new version based on SemVer
        id: define_new_version
        uses: floozy/github/actions/git/versionning@main
      - name: Login to the docker registry
        if: inputs.need_login
        uses: floozy/github/actions/docker/login@main
        with:
          registry_fqdn: ${{ inputs.registry_fqdn }}
          registry_username: ${{ inputs.registry_username }}
          registry_password: ${{ secrets.registry_password }}
          image_name: ${{ inputs.image_name }}
      - name: Build the image
        if: steps.define_new_version.outputs.version != ''
        uses: floozy/github/actions/docker/build@main
        with:
          image_name: ${{ inputs.image_name }}
          dockerfile_path: ${{ inputs.dockerfile_path }}
          context: ${{ inputs.context }}
          image_build_args: ${{ inputs.image_build_args }}
      - name: Publish the image
        if: steps.define_new_version.outputs.version != ''
        uses: floozy/github/actions/docker/publish@main
        with:
          registry_fqdn: ${{ inputs.registry_fqdn }}
          image_name: ${{ inputs.image_name }}
          image_tag: ${{ steps.define_new_version.outputs.version }}
